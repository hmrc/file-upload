appName=file-upload
application.session.httpOnly=false
application.session.secure=false
application.langs="en"
application.router=prod.Routes
logger.root=ERROR
logger.play=INFO
logger.application=DEBUG

mongodb {
    uri = "mongodb://localhost:27017/file-upload"
}

akka{
    loglevel = "DEBUG"
    actors{
        receive = on
        lifecycle = on
    }
}

envelope {
  maxTTL = 180 // days
}
